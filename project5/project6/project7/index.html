<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="containor">
    <aside>
        <div class="bars">
            <img src="./images/bars.svg" alt="">
        </div>
        <div class="side-icons">
            <i>
                <img src="./images/home.svg" alt="">
            </i>
            <p>Home</p>
        </div>
        <div class="side-icons">
            <i>
                <img src="./images/compass.svg" alt="">
            </i>
            <p>Explore</p>
        </div>
        <div class="side-icons">
            <i>
                <img src="./images/video-gallary.svg" alt="">
            </i>
            <p>subscription</p>
        </div>
        <div class="side-icons">
            <i>
                <img src="./images/video-library.svg" alt="">
            </i>
            <p>Library</p>
        </div>
    </aside>
    <div class="main-containor">
        <header>
            <nav>
                <div class="logo">
                    <img src="./images/youtube-logo.png" alt="youtube-logo">
                </div>
                <div class="center-nav">
                    <div class="search">
                        <input type="text" placeholder="Search"/>
                        <button>
                            <img src="./images/search.svg" alt="search">
                        </button>
                    </div>
                    <div class="mic">
                        <img src="./images/mic copy.svg" alt="mic">
                    </div>
                    <div class="side-nav">
                        <i>
                            <img src="./images/video-add.svg" alt="video add ">
                        </i>
                        <i>
                            <img src="./images/dot-grid.svg" alt="dot grid">
                        </i>
                        <i>
                            <img src="./images/bell.svg" alt="bell">
                        </i>
                        <i>
                            <img src="./images/avatar.png" alt="">
                        </i>
                    
                </nav>
                    <div class="tages">
                        <div class="tag-dark">All</div>
                        <div class="tag-light">Crypto</div>
                        <div class="tag-light">Mixes</div>
                        <div class="tag-light">Html</div>
                        <div class="tag-light">Css</div>
                        <div class="tag-light">Java script</div>
                    </div>
                </div>
            
            </header>
        <main>
            <div class="card-containor">
<div class="card">
    <img src="./images/thumbnail.png" alt="thumbnail">
</div>
<div class="avtar-content">
<div class="avtar">
    <img src="./images/avatar.png" alt="">
</div>
<div class="content">
    <h3>Chakra UI complete course hindi</h3>
</div>
            </div>
        <main>
       
    </div>
    
</div>
</body>
</html>
